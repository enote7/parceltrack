<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Parcel Tracking Management System</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{% static 'images/q1.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            transition: background-image 3s ease-in-out;
        }

        .content {
            text-align: center;
        }

        .system-icon img {
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
            margin-bottom: 20px;
        }

        h1 {
            color: #333; /* Dark text color */
            font-size: 36px;
            margin-bottom: 20px;
        }

        em {
            color: #ffcc00; /* Yellow color */
        }

        .welcome-msg p {
            font-size: 18px;
            color: #666; /* Gray text color */
            margin-bottom: 30px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between buttons */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue button color */
            color: #fff; /* White text color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="system-icon">
            <img src="{% static 'images/ic.jpg' %}" alt="System Icon">
        </div>
        <h1><em>Welcome to <br>Parcel Tracking Management System</em></h1>
        <div class="welcome-msg">
            <p style="background-color: rgb(255, 255, 255);">Proceed to works</p>
        </div>
        <div class="buttons-container">
            <a href="{% url 'login' %}" class="button">Login</a>
            <a href="{% url 'signup' %}" class="button">Sign Up</a>
            <a href="{% url 'admin:index' %}" class="button">Admin Panel</a>
        </div>
    </div>
    <!-- JavaScript for changing background image -->
    <script>
        // Array of image URLs
        const imageUrls = [
            "{% static 'images/q1.jpg' %}",
            "{% static 'images/q2.jpg' %}",
            "{% static 'images/q3.jpg' %}",
            "{% static 'images/q4.jpg' %}",
            "{% static 'images/q5.jpg' %}",
            "{% static 'images/q6.jpg' %}",
            "{% static 'images/q7.jpg' %}",
            "{% static 'images/q8.jpg' %}",
            "{% static 'images/q9.jpg' %}",
            "{% static 'images/q10.jpg' %}"
        ];

        let currentImageIndex = 0;

        function changeBackgroundImage() {
            // Change the background image of the body element
            document.body.style.backgroundImage = `url(${imageUrls[currentImageIndex]})`;
            // Update the current image index for cycling through images
            currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
        }

        // Change background image every 3 seconds (3000 milliseconds)
        setInterval(changeBackgroundImage, 3000);
    </script>
</body>
</html>
